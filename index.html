<!DOCTYPE html>
<html>
<head>
  <title>WebBot Controller</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --status-color: #00e676;
      --command-color: #90caf9;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #111111;
      --status-color: #008000;
      --command-color: #1565c0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    .status {
      font-weight: bold;
      margin-top: 20px;
      color: var(--status-color);
    }
    .command {
      margin-top: 30px;
      font-size: 1.5rem;
      color: var(--command-color);
    }
    .toggle-button, .connect-button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid var(--command-color);
      color: var(--command-color);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #loginForm {
      margin-top: 30px;
    }
    #accessCodeInput {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }
    .footer {
      margin-top: 60px;
      font-size: 1rem;
    }
    .footer a {
      color: var(--command-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– WebBot Controller</h1>
  <div id="loginForm">
    <input type="text" id="accessCodeInput" placeholder="Enter access code">
    <button id="connectButton" class="connect-button">Connect</button>
  </div>
  <div id="status" class="status">ðŸ”Œ Not connected</div>
  <div id="command" class="command" style="display: none">ðŸš€ Current Command: â€”</div>
  <button id="toggleTheme" class="toggle-button">Toggle Light/Dark Mode</button>

  <div class="footer">
    ðŸ’œ Watch the stream: <a href="https://www.twitch.tv/nattik" target="_blank">twitch.tv/nattik</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.remove('light-mode');

      const toggleButton = document.getElementById('toggleTheme');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
      });

      const firebaseConfig = {
        apiKey: "AIzaSyBZXw_gMsaSQ2N3UiWlRV5W6vdqdycznYE",
        authDomain: "webbot-b0c3e.firebaseapp.com",
        databaseURL: "https://webbot-b0c3e-default-rtdb.firebaseio.com",
        projectId: "webbot-b0c3e",
        storageBucket: "webbot-b0c3e.appspot.com",
        messagingSenderId: "44076071025",
        appId: "1:44076071025:web:dc203ccf5cbaf6638ec3d0"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let accessCode = null;
      const keyOrder = [];
      const keyStates = { w: false, a: false, s: false, d: false };

      const statusEl = document.getElementById('status');
      const commandEl = document.getElementById('command');
      const accessCodeInput = document.getElementById('accessCodeInput');
      const connectButton = document.getElementById('connectButton');

      function connect() {
        const code = accessCodeInput.value.trim();
        if (code) {
          accessCode = code;
          statusEl.textContent = `âœ… Connected with code: ${code}`;
          commandEl.style.display = "block";
          document.getElementById('loginForm').style.display = "none";
        } else {
          alert("Please enter a valid code.");
        }
      }

      function updateCommand() {
        if (!accessCode) return;

        const activeKeys = keyOrder.filter(k => keyStates[k]);
        let cmd = "";

        if (activeKeys.includes("w") && !activeKeys.includes("s")) {
          cmd += "w";
        } else if (activeKeys.includes("s") && !activeKeys.includes("w")) {
          cmd += "s";
        }

        if (activeKeys.includes("a") && !activeKeys.includes("d")) {
          cmd += "a";
        } else if (activeKeys.includes("d") && !activeKeys.includes("a")) {
          cmd += "d";
        }

        if (cmd === "") cmd = "x";

        db.ref("controls/" + accessCode).set({
          cmd: cmd,
          key: accessCode,
          ts: Date.now()
        });
        commandEl.textContent = "ðŸš€ Current Command: " + (cmd.toUpperCase() || "X");
      }

      document.addEventListener("keydown", e => {
        const k = e.key.toLowerCase();
        if (accessCode && "wasd".includes(k)) {
          if (!keyStates[k]) {
            keyStates[k] = true;
            keyOrder.push(k);
            updateCommand();
          }
        }
      });

      document.addEventListener("keyup", e => {
        const k = e.key.toLowerCase();
        if (accessCode && "wasd".includes(k)) {
          keyStates[k] = false;
          const idx = keyOrder.indexOf(k);
          if (idx !== -1) keyOrder.splice(idx, 1);
          updateCommand();
        }
      });

      connectButton.addEventListener("click", connect);

      accessCodeInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          connect();
        }
      });
    });
  </script>
</body>
</html>
