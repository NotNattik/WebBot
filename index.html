<!DOCTYPE html>
<html>
<head>
  <title>WebBot Controller</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  :root {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --status-color: #00e676;
    --command-color: #90caf9;
    --twitch-purple: #9146FF;
    --press-bg: #888888;
  }
  body.light-mode {
    --bg-color: #ffffff;
    --text-color: #111111;
    --status-color: #008000;
    --command-color: #1565c0;
    --twitch-purple: #9146FF;
    --press-bg: #cccccc;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 50px;
    transition: background-color 0.3s, color 0.3s;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  .status {
    font-weight: bold;
    margin-top: 20px;
    color: var(--status-color);
  }
  .command {
    margin-top: 30px;
    font-size: 1.5rem;
    color: var(--command-color);
  }
  .toggle-button, .connect-button {
    margin-top: 20px;
    background-color: transparent;
    border: 2px solid var(--command-color);
    color: var(--command-color);
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  #accessCodeInput {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-right: 10px;
  }
  .footer {
    margin-top: 60px;
    font-size: 1.25rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  .footer a {
    color: var(--twitch-purple);
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    transition: all 0.4s ease;
    transform-origin: left center;
  }
  .footer a:hover {
    background: linear-gradient(to right, #00e1ff, #00ff80);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform: scale(1.5);
  }

  /* âœ… Mobile-only controls */
  @media (hover: none) and (pointer: coarse) {
    .mobile-buttons {
      display: grid;
      margin: 30px auto 0;
      max-width: 300px;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      justify-content: center;
    }
  }

  .mobile-buttons {
    display: none;
  }
  .mobile-button {
    padding: 12px 0;
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--bg-color);
    background-color: var(--command-color);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0s;
  }
  .mobile-button.pressed {
    background-color: var(--press-bg);
  }
  .blank-button {
    background-color: transparent;
    border: none;
    cursor: default;
  }
</style>

<body>
  <h1>ðŸ¤– WebBot Controller</h1>
  <div id="loginForm">
    <input type="text" id="accessCodeInput" placeholder="Enter access code">
    <button id="connectButton" class="connect-button">Connect</button>
  </div>
  <div id="status" class="status">ðŸ”Œ Not connected</div>
  <div id="command" class="command" style="display: none">ðŸš€ Current Command: â€”</div>
  <button id="toggleTheme" class="toggle-button">Toggle Light/Dark Mode</button>

  <div class="mobile-buttons" id="mobileButtons">
    <button class="mobile-button" data-cmd="wa">WA</button>
    <button class="mobile-button" data-cmd="w">W</button>
    <button class="mobile-button" data-cmd="wd">WD</button>
    <button class="mobile-button" data-cmd="a">A</button>
    <button class="blank-button" disabled></button>
    <button class="mobile-button" data-cmd="d">D</button>
    <button class="mobile-button" data-cmd="sa">SA</button>
    <button class="mobile-button" data-cmd="s">S</button>
    <button class="mobile-button" data-cmd="sd">SD</button>
  </div>

  <div class="footer">
  <span>ðŸ’œ Watch the stream:</span>
  <a href="https://www.twitch.tv/nattik" target="_blank">twitch.tv/nattik</a>
</div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firebaseConfig = {
        apiKey: "AIzaSyBZXw_gMsaSQ2N3UiWlRV5W6vdqdycznYE",
        authDomain: "webbot-b0c3e.firebaseapp.com",
        databaseURL: "https://webbot-b0c3e-default-rtdb.firebaseio.com",
        projectId: "webbot-b0c3e",
        storageBucket: "webbot-b0c3e.appspot.com",
        messagingSenderId: "44076071025",
        appId: "1:44076071025:web:dc203ccf5cbaf6638ec3d0"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let accessCode = null;
      const keyOrder = [];
      const keyStates = { w: false, a: false, s: false, d: false };

      const statusEl = document.getElementById('status');
      const commandEl = document.getElementById('command');
      const accessCodeInput = document.getElementById('accessCodeInput');
      const connectButton = document.getElementById('connectButton');
      const mobileButtons = document.getElementById('mobileButtons');
      const toggleButton = document.getElementById('toggleTheme');

      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
      });

      function connect() {
        const code = accessCodeInput.value.trim();
        if (code) {
          accessCode = code;
          statusEl.textContent = `âœ… Connected with code: ${code}`;
          commandEl.style.display = "block";
          document.getElementById('loginForm').style.display = "none";
        } else {
          alert("Please enter a valid code.");
        }
      }

      function sendCommand(cmd) {
        if (!accessCode) return;
        db.ref("controls/" + accessCode).set({
          cmd: cmd,
          key: accessCode,
          ts: Date.now()
        });
        commandEl.textContent = "ðŸš€ Current Command: " + (cmd.toUpperCase() || "X");
      }

      function updateCommand() {
        const activeKeys = keyOrder.filter(k => keyStates[k]);
        let cmd = "";
        if (activeKeys.includes("w") && !activeKeys.includes("s")) cmd += "w";
        else if (activeKeys.includes("s") && !activeKeys.includes("w")) cmd += "s";
        if (activeKeys.includes("a") && !activeKeys.includes("d")) cmd += "a";
        else if (activeKeys.includes("d") && !activeKeys.includes("a")) cmd += "d";
        if (cmd === "") cmd = "x";
        sendCommand(cmd);
      }

      document.addEventListener("keydown", e => {
        const k = e.key.toLowerCase();
        if (accessCode && "wasd".includes(k)) {
          if (!keyStates[k]) {
            keyStates[k] = true;
            keyOrder.push(k);
            updateCommand();
          }
        }
      });

      document.addEventListener("keyup", e => {
        const k = e.key.toLowerCase();
        if (accessCode && "wasd".includes(k)) {
          keyStates[k] = false;
          const idx = keyOrder.indexOf(k);
          if (idx !== -1) keyOrder.splice(idx, 1);
          updateCommand();
        }
      });

      mobileButtons.querySelectorAll(".mobile-button").forEach(btn => {
        btn.addEventListener("touchstart", e => {
          e.preventDefault();
          btn.classList.add("pressed");
          sendCommand(btn.dataset.cmd);
        });
        btn.addEventListener("touchend", e => {
          e.preventDefault();
          btn.classList.remove("pressed");
          sendCommand("x");
        });
      });

      connectButton.addEventListener("click", connect);
      accessCodeInput.addEventListener("keydown", e => {
        if (e.key === "Enter") connect();
      });
    });
  </script>
</body>
</html>
